<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>GENIUS GAME</title>
</head>
<body>
    <header>
        <h1>GENIUS</h1>
    </header>
    <nav>
        <p>
            <button> Iniciar </button>
        </p>
        <p>
            <button> Recomeçar </button>
        </p>
        <div class="visor">
            <p>TIMER</p>
            <div id="contadorDoTempo">
                <span id="hora">00h</span>
                <span id="minuto">00m</span>
                <span id="segundo">00s</span>
            </div>
        </div>
        <div class="visor">
            <p>NÍVEL</p>
            <div id="nivelDoJogo"></div>
        </div>
    </nav>
    <section>
        <div>
            <button class = "azul">
                <span>Azul</span> 
            </button> 
        </div>
        <div> 
            <button class = "vermelho">
                <span>Vermelho</span> 
            </button> 
        </div>
        <div> 
            <button class = "verde">
                <span>Verde</span> 
            </button> 
        </div>
        <div> 
            <button class = "amarelo">
                <span>Amarelo</span>
            </button> 
        </div>
    </section>
    <footer>
        Obrigada por jogar conosco!
    </footer>
</body>
</html>
